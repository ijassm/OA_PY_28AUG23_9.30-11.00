<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>Normal Table</h3>
    <table border="1px">
      <tr>
        <th>r1 c1</th>
        <th>r1 c2</th>
        <th>r1 c3</th>
      </tr>
      <tr>
        <td>r2 c1</td>
        <td>r2 c2</td>
        <td>r2 c3</td>
      </tr>
      <tr>
        <td>r2 c1</td>
        <td>r2 c2</td>
        <td>r2 c3</td>
      </tr>
    </table>

    <br />
    <hr />

    <h3>Table with rowspan & colspan</h3>

    <table border="1px">
      <tr>
        <th colspan="6">Time Table</th>
      </tr>

      <tr>
        <th rowspan="6">Hours</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Web</th>
        <th>Thu</th>
        <th>Fri</th>
      </tr>

      <tr>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Arts</td>
      </tr>

      <tr>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Arts</td>
      </tr>

      <tr>
        <th colspan="5">Lunch</th>
      </tr>

      <tr>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td colspan="2" rowspan="2">Project</td>
      </tr>

      <tr>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
      </tr>
    </table>
  </body>
</html>
