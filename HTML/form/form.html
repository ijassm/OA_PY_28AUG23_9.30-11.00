<html>
  <head></head>
  <body>
    <img
      src="https://freelogopng.com/images/all_img/1664035778meta-icon-png.png"
      alt="img"
      width="50px"
    />
    <form action="">
      <label for="">Username</label>
      <input type="text" placeholder="john" required />
      <br />
      <br />
      <label for="">Email</label>
      <input type="email" placeholder="john@gmail.com" required />
      <br />
      <br />
      <label for="password">Password</label>
      <input type="password" id="password" required />

      <br />
      <br />

      <h3>Choose your Gender</h3>
      <input type="radio" id="male" name="gender" />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" />
      <label for="female">Female</label>
      <input type="radio" id="other" name="gender" />
      <label for="other">Other</label>

      <br /><br />

      <h3>choose your area of interest</h3>
      <input type="checkbox" id="HTML" />
      <label for="HTML">HTML</label>
      <input type="checkbox" id="CSS" />
      <label for="CSS">CSS</label>
      <input type="checkbox" id="JS" />
      <label for="JS">JS</label>

      <h3>Select your fav car</h3>

      <select name="" id="">
        <option value="">Volva</option>
        <option value="">BMW</option>
        <option value="">Ferrari</option>
        <option value="">Swift</option>
        <option value="">RR</option>
      </select>

      <br /><br />

      <h3>What's on your mind</h3>
      <textarea name="" id="" cols="30" rows="10"></textarea>

      <h3>Pick a file</h3>

      <input type="file" />

      <br /><br />
      <button>submit</button>
    </form>
  </body>
</html>
