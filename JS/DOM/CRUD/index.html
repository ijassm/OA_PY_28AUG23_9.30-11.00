<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <style>
        /* body {
            background-color: rgb(148, 177, 40);
        } */
    </style>
</head>

<body>


    <main class="container d-flex justify-content-end my-4">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">Add Recipe</button>
    </main>

    <main class="container my-4 d-flex justify-content-end">

        <section class="card-list food-recipe"></section>

    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Recipe</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="type" class="col-form-label">Type:</label>
                            <input type="text" class="form-control" id="type" value="xgdf">
                        </div>
                        <div class="mb-3">
                            <label for="imageLink" class="col-form-label">Image Link:</label>
                            <input type="text" class="form-control" id="imageLink" />
                        </div>
                        <div class="mb-3">
                            <label for="title" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="title" />
                        </div>
                        <div class="mb-3">
                            <label for="description" class="col-form-label">Description:</label>
                            <textarea class="form-control" id="description"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="avatarLink" class="col-form-label">Avatar Link:</label>
                            <input type="text" class="form-control" id="avatarLink" />
                        </div>
                        <div class="mb-3">
                            <label for="avatarName" class="col-form-label">Avatar Name:</label>
                            <input type="text" class="form-control" id="avatarName" />
                        </div>
                        <div class="mb-3">
                            <label for="createdAt" class="col-form-label">Created At:</label>
                            <input type="text" class="form-control" id="createdAt" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-btn" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary submit-btn">Create</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>



</html>
