<html>
  <body>
    <h1>Box Model</h1>
    <!-- Layout Elements -->
    <header
      style="
        box-sizing: border-box;
        height: 100px;
        background-color: rgb(46, 8, 186);
        color: white;
        padding: 10px;
        border-width: 5px;
        border-style: solid;
        margin: 5px;
      "
    >
      <div>box-sizing : border-box</div>
    </header>
    <nav
      style="
        box-sizing: content-box;
        height: 100px;
        background-color: rgb(7, 151, 187);
        padding: 10px;
        border-width: 5px;
        border-style: solid;
        margin: 5px;
      "
    >
      <div>box-sizing : content-box</div>
    </nav>
    <main></main>
    <section></section>
    <div></div>
    <aside></aside>
    <article></article>
    <footer></footer>
  </body>
</html>
